<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="auth.css" />
    <title>Kebean</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <form action="#" class="login">
          <h2>Login</h2>
          <a href="../index.html" class="back-home">Back Home</a>
          <div class="input-box">
            <input type="text" id="email2" />
            <label for="username">Email</label>
            <div class="error"></div>
          </div>
          <div class="input-box">
            <input type="password" id="password12" />
            <label for="password">Password</label>
            <div class="error"></div>
          </div>
          <button class="btn" id="loginBtn">Sign in</button>
          <div class="account-creation">
            <span
              >Don't have an account?
              <a href="#" class="registerLink">Register</a></span
            >
          </div>
        </form>
        <form action="#" class="register">
          <h2>Register</h2>
          <a href="../" class="back-home">Back Home</a>
          <div class="input-box">
            <input type="text" id="username" />
            <div class="error"></div>

            <label for="username">Full Names</label>
          </div>
          <div class="input-box">
            <input type="text" id="email" />
            <div class="error"></div>

            <label for="email">Email</label>
          </div>
          <div class="input-box">
            <input type="password" id="password" />
            <div class="error"></div>

            <label for="password">Password</label>
          </div>
          <div class="input-box">
            <input type="password" id="password2" />
            <div class="error"></div>

            <label for="Password2">Confirm Password</label>
          </div>
          <button class="btn" id="signupBtn">Sign up</button>
          <div class="account-creation">
            <span
              >Already have an account?
              <a href="#" class="loginLink">Login</a></span
            >
          </div>
        </form>
      </div>
    </div>
    <script>
      const auth = localStorage.getItem("auth");
      const user = localStorage.getItem("userEmail");
      if (auth) {
        window.location.href="/dashboard";
      }
      if (user) {
        window.location.href="../blog.html";
      }
    </script>
    <script src="index.js"></script>
  </body>
</html>
