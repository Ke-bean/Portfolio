<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Blog</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }

      .add-blog-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .add-blog-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .new-blog-form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .form-group {
        margin-bottom: 20px;
        width: 100%;
      }

      .form-group label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input[type="file"],
      input[type="text"],
      textarea {
        width: calc(100% - 22px);
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        outline: none;
        margin-bottom: 10px;
      }

      input[type="file"] {
        padding: 8px;
      }

      textarea {
        resize: vertical;
      }

      button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button[type="submit"]:hover {
        background-color: #0056b3;
      }

      #message {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
      }

      .back-to-home {
        text-align: center;
        margin-bottom: 20px;
      }

      .back-to-home a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .back-to-home a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="add-blog-container">
      <div class="back-to-home">
        <a href="./index.html" style="color: #220c0c">Back to Home</a>
      </div>
      <h1>Update Blog</h1>
      <form id="blogForm" class="new-blog-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit" id="update_blog_btn">Update Blog</button>
      </form>
      <div id="message"></div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const blogId = urlParams.get("id");

          if (!blogId) {
            throw new Error("Blog ID is missing");
          }

          const response = await fetch(
            `https://portfoliobe-tbi2.onrender.com/blogs/${blogId}`
          );
          const blogData = await response.json();

          document.getElementById("title").value = blogData.title || "";
          document.getElementById("description").value =
            blogData.description || "";

          const form = document.getElementById("blogForm");
          form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;

            try {
              const updateResponse = await fetch(
                `https://portfoliobe-tbi2.onrender.com/blogs/${blogId}`,
                {
                  method: "PUT",
                  headers: {
                    "x-auth-token":
                      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NWRmNDAzMjYzNzY1YjRmY2U2OTg2NDgiLCJlbWFpbCI6ImNoZW5xaXVhQGdtYWlsLmNvbSIsImlzQWRtaW4iOnRydWUsImlhdCI6MTcxMDM2OTc5NH0.7toDFuJN4a_9MFIRbACxbrqObep-CfyRuGi9905IZhw",
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify({ title, description }),
                }
              );

              if (updateResponse.ok) {
                const messageDiv = document.getElementById("message");
                messageDiv.textContent = "Blog updated successfully";
                messageDiv.style.color = "green";
                form.reset();
              } else {
                throw new Error("Failed to update blog");
              }
            } catch (error) {
              console.error("Error updating blog:", error);
              const messageDiv = document.getElementById("message");
              messageDiv.textContent = "Error updating blog: " + error.message;
              messageDiv.style.color = "red";
            }
          });
        } catch (error) {
          console.error("Error fetching blog data:", error);
        }
      });
    </script>
  </body>
</html>
