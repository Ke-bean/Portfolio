<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kebean Blog - Messages</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      /* Main CSS Here */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      :root {
        --background-color1: #fafaff;
        --background-color2: #ffffff;
        --background-color3: #ededed;
        --background-color4: #cad7fda4;
        --primary-color: #000;
        --secondary-color: #000;
        --Border-color: #000;
        --one-use-color: #000;
        --two-use-color: #000;
      }

      body {
        background-color: var(--background-color4);
        max-width: 100%;
        overflow-x: hidden;
      }

      header {
        height: 70px;
        width: 100vw;
        padding: 0 30px;
        background-color: var(--background-color1);
        position: fixed;
        z-index: 100;
        box-shadow: 1px 1px 15px rgba(161, 182, 253, 0.825);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 27px;
        font-weight: 600;
        color: rgb(47, 141, 70);
      }

      .icn {
        height: 30px;
      }

      .menuicn {
        cursor: pointer;
      }

      .searchbar,
      .message,
      .logosec {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .searchbar2 {
        display: none;
      }

      .logosec {
        gap: 60px;
      }

      .searchbar input {
        width: 250px;
        height: 42px;
        border-radius: 50px 0 0 50px;
        background-color: var(--background-color3);
        padding: 0 20px;
        font-size: 15px;
        outline: none;
        border: none;
      }

      .searchbtn {
        width: 50px;
        height: 42px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0px 50px 50px 0px;
        background-color: var(--secondary-color);
        cursor: pointer;
      }

      .message {
        gap: 40px;
        position: relative;
        cursor: pointer;
      }

      .circle {
        height: 7px;
        width: 7px;
        position: absolute;
        background-color: #fa7bb4;
        border-radius: 50%;
        left: 19px;
        top: 8px;
      }

      .dp {
        height: 40px;
        width: 40px;
        background-color: #626262;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .main-container {
        display: flex;
        width: 100vw;
        position: relative;
        top: 70px;
        z-index: 1;
      }

      .dpicn {
        height: 42px;
      }

      .main {
        height: calc(100vh - 70px);
        width: 100%;
        overflow-y: scroll;
        overflow-x: hidden;
        padding: 40px 30px 30px 30px;
      }

      .main::-webkit-scrollbar-thumb {
        background-image: linear-gradient(to bottom, #000), #000;
      }

      .main::-webkit-scrollbar {
        width: 5px;
      }

      .main::-webkit-scrollbar-track {
        background-color: #9e9e9eb2;
      }

      .message-card {
        background-color: #fff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        margin-bottom: 20px;
        max-width: 80%;
        margin-left: auto;
        margin-right: auto;
      }

      .message-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
      }

      .sender {
        font-size: 18px;
        font-weight: 600;
        color: #333;
      }

      .time {
        font-size: 14px;
        color: #666;
      }

      .message-content {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
      }

      .reply-btn {
        background-color: #000;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .reply-btn:hover {
        background-color: #000;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logosec">
        <div class="logo">Kebean</div>
        <img
          src="./images/menu-icon.jpg"
          class="icn menuicn"
          id="menuicn"
          alt="menu-icon"
        />
      </div>

      <div class="searchbar">
        <input type="text" placeholder="Search" />
        <div class="searchbtn">
          <img
            src="./images/image-icon.jpg"
            class="icn srchicn"
            alt="search-icon"
          />
        </div>
      </div>

      <div class="message">
        <div class="circle"></div>
        <img src="./images/notification-icon.png" class="icn" alt="" />
        <div class="dp">
          <img src="./images/Kebean.jpg" class="dpicn" alt="dp" />
        </div>
      </div>
    </header>

    <div class="main-container">
      <div class="navcontainer">
        <nav class="nav">
          <div class="nav-upper-options">
            <div class="nav-option option1">
              <h3><a href="./index.html" style="color: #fff">Dashboard</a></h3>
            </div>

            <div class="option2 nav-option">
              <img
                src="./images/article-icon.png"
                class="nav-img"
                alt="articles"
              />
              <h3><a href="./index.html">Articles</a></h3>
            </div>

            <div class="nav-option option3">
              <img
                src="./images/message-circle-outline.svg"
                class="nav-img"
                alt="messages"
              />
              <h3>Messages</h3>
            </div>

            <div class="nav-option option5">
              <img src="./images/profile-icon.png" class="nav-img" alt="blog" />
              <h3>Profile</h3>
            </div>

            <div class="nav-option option6">
              <img
                src="./images/settings-icon.jpeg"
                class="nav-img"
                alt="settings"
              />
              <h3>Settings</h3>
            </div>

            <div class="nav-option logout">
              <img
                src="./images/logout-icon.png"
                class="nav-img"
                alt="logout"
              />
              <h3>Logout</h3>
            </div>
          </div>
        </nav>
      </div>
      <div class="main">
        <div class="message-card">
          <div class="message-info">
            <div class="sender">Kebean</div>
            <div class="time">3/18/2024, 2:54:38 AM</div>
          </div>
          <div class="message-content">
            <p>Bite se?</p>
          </div>
          <button class="reply-btn">Reply</button>
        </div>

        <div class="message-card">
          <div class="message-info">
            <div class="sender">Chico Kabera</div>
            <div class="time">3/18/2024, 2:54:38 AM</div>
          </div>
          <div class="message-content">
            <p>I think I have an interesting project we can work together?</p>
          </div>
          <button class="reply-btn">Reply</button>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script>
      window.addEventListener("load", async () => {
        try {
          const response = await fetch(
            "https://portfoliobe-tbi2.onrender.com/userInquiry"
          );
          const inquiries = await response.json();

          const main = document.querySelector(".main");
          inquiries.forEach((inquiry, index) => {
            const messageCard = document.createElement("div");
            messageCard.classList.add("message-card");

            const messageInfo = document.createElement("div");
            messageInfo.classList.add("message-info");

            const sender = document.createElement("div");
            sender.classList.add("sender");
            sender.textContent = inquiry.name;

            const time = document.createElement("div");
            time.classList.add("time");
            const createdAt = new Date(inquiry.createdAt);
            time.textContent = createdAt.toLocaleString();

            messageInfo.appendChild(sender);
            messageInfo.appendChild(time);

            const messageContent = document.createElement("div");
            messageContent.classList.add("message-content");
            messageContent.textContent = inquiry.message;

            const replyButton = document.createElement("button");
            replyButton.classList.add("reply-btn");
            replyButton.textContent = "Reply";

            replyButton.addEventListener("click", () => {
              const email = inquiries[index].email;
              const mailtoLink = `mailto:${email}`;
              window.open(mailtoLink);
            });

            messageCard.appendChild(messageInfo);
            messageCard.appendChild(messageContent);
            messageCard.appendChild(replyButton);

            main.appendChild(messageCard);
          });
        } catch (error) {
          console.error("Error fetching and displaying user inquiries:", error);
        }
      });
    </script>
  </body>
</html>
