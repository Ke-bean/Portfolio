<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="contact login-form">
      <form action="">
        <h2 class="contact-me">Login</h2>
        <label class="labels" for="fullname">Email</label>
        <input
          class="inputs"
          type="text"
          name="email"
          id="email"
          placeholder="name@gmail.com"
        />
        <div class="line"></div>
        <label class="labels" for="email">Password</label>
        <input
          class="inputs"
          type="text"
          name="password"
          id="password"
          placeholder="Enter your password"
        />
        <div class="line"></div>
        <a href="./signup.html"
          ><span style="color: #fca311; text-decoration: none"
            >Don't have an account? Signup</span
          ></a
        >
        <input class="submitBtn" type="submit" value="Login" />
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
